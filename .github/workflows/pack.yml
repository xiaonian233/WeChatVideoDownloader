name: Build Pack
on:
  push:
    branches:
      - master 
jobs:
  pack: 
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ windows-latest] 
    steps:
    - uses: actions/checkout@v2 
    - name: Install and Pack 
      run: |
        npm install
        npm run pack
      env:
        GH_TOKEN: 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
    - name: Upload file
      uses: actions/upload-artifact@v2
      with:
        name: packs
        path: |
          *
